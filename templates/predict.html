{% extends "home.html" %}

{% block title %}
<title>
    Flask-tp1
</title>
{% endblock %}


{% block main %}
<main>
    <div>
		<h2>{{msg}}</h2>
		<form action="{{url_for('prediction')}}" method="post" autocomplete="off">
			<table>
				<tr>
					<td>No of Pregnancies</td>
					<td><input type="number" name="pregnancies" id="Pregnancies" autocomplete="off"></td>
				</tr>

				<tr>
					<td>Glucose</td>
					<td><input type="number" name="glucose" id="Glucose" autocomplete="off"></td>
				</tr>
				<tr>
					<td>BloodPressure</td>
					<td><input type="number" name="bp" id="BloodPressure" step="1" autocomplete="off"></td>
				</tr>

				<tr>
					<td>SkinThickness</td>
					<td><input type="number" name="skinthickness" id="SkinThickness" step="1" autocomplete="off"></td>
				</tr>

				<tr>
					<td>Insulin</td>
					<td><input type="number" name="insulin" id="Insulin" step="1" autocomplete="off"></td>
				</tr>

				<tr>
					<td><label for="BMI">BMI</label></td>
					<td><input type="number" name="bmi" id="BMI" step="0.1" autocomplete="off"></td>
				</tr>

				<tr>
					<td><label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction</label></td>
					<td><input type="number" name="dpf" id="DiabetesPedigreeFunction" step="0.1" max="5" min="0" autocomplete="off"></td>
				</tr>

				<tr>
					<td><label for="Age">Age</label></td>
					<td><input type="number" name="age" id="Age" min="1" max="110" autocomplete="off"></td>
				</tr>
				<tr>
					<td><input value="reset" type="reset"></td>
					<td><input value="Predict" type="submit"></td>
				</tr>
			</table>
		</form>
		<h2>Person will have {% if result==0 %}No {% else %}Yes {% endif %} Diabetes</h2>
	</div>
    
</main>
{% endblock %}
